<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form 1: </h1>
<form method="post" th:action="@{/authenticate/register/main}" th:object="${user}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <h3>Print your address: </h3>
    <p>City: <input type="text" th:field="*{city}"/></p>
    <p>Street: <input type="text" th:field="*{street}"/></p>
    <p>Home: <input type="text" th:field="*{home}"/></p>
    <p>Building: <input type="text" th:field="*{building}"/></p>
    <p>Stage: <input type="text" th:field="*{stage}"/></p>
    <p>Flat: <input type="text" th:field="*{flat}"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
